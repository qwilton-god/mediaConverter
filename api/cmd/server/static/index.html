<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4CAF50;
        }
        .upload-section {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            border-radius: 6px;
            color: #e0e0e0;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status-section {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
        }
        .status-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .status-input input {
            flex: 1;
            padding: 12px;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            border-radius: 6px;
            color: #e0e0e0;
        }
        .status-input button {
            width: auto;
            padding: 12px 24px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #3d3d3d;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .result.error {
            border-left: 4px solid #f44336;
        }
        .result.success {
            border-left: 4px solid #4CAF50;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading.active {
            display: block;
        }
        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }
        .download-link:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Converter</h1>

        <div class="upload-section">
            <h2>Загрузить файл</h2>
            <div class="form-group">
                <label for="file">Выберите файл</label>
                <input type="file" id="file" accept=".jpg,.jpeg,.png,.gif">
            </div>

            <h3>Параметры конвертации</h3>

            <div class="form-group">
                <label for="outputFormat">Формат вывода</label>
                <select id="outputFormat">
                    <option value="">Без конвертации</option>
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="targetWidth">Ширина (px)</label>
                    <input type="number" id="targetWidth" placeholder="1920" min="1">
                </div>
                <div class="form-group">
                    <label for="targetHeight">Высота (px)</label>
                    <input type="number" id="targetHeight" placeholder="1080" min="1">
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="crop">
                <label for="crop">Обрезать по размеру (Crop)</label>
            </div>

            <button onclick="uploadFile()" id="uploadBtn">Загрузить</button>
        </div>

        <div class="status-section">
            <h2>Проверить статус</h2>
            <div class="status-input">
                <input type="text" id="taskId" placeholder="Введите ID задачи">
                <button onclick="checkStatus()">Проверить</button>
            </div>
        </div>

        <div id="result" class="result" style="display: none;"></div>
        <div class="loading" id="loading">Загрузка...</div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const uploadBtn = document.getElementById('uploadBtn');

            if (!file) {
                showResult('Выберите файл', true);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const outputFormat = document.getElementById('outputFormat').value;
            const targetWidth = document.getElementById('targetWidth').value;
            const targetHeight = document.getElementById('targetHeight').value;
            const crop = document.getElementById('crop').checked;

            if (outputFormat) {
                formData.append('output_format', outputFormat);
            }
            if (targetWidth) {
                formData.append('target_width', targetWidth);
            }
            if (targetHeight) {
                formData.append('target_height', targetHeight);
            }
            if (crop) {
                formData.append('crop', 'true');
            }

            loading.classList.add('active');
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                const traceId = response.headers.get('X-Trace-ID') || '';

                if (response.ok) {
                    let resultText = `Файл загружен!\n\nID: ${data.id}\nTrace ID: ${traceId}\nСтатус: ${data.status}`;
                    if (data.output_format) {
                        resultText += `\nФормат: ${data.output_format}`;
                    }
                    if (data.target_width || data.target_height) {
                        resultText += `\nРазмер: ${data.target_width || 'auto'}x${data.target_height || 'auto'}`;
                    }
                    showResult(resultText, false);
                    document.getElementById('taskId').value = data.id;
                } else {
                    showResult(`Ошибка: ${data.error}\nTrace ID: ${traceId}`, true);
                }
            } catch (error) {
                showResult(`Ошибка: ${error.message}`, true);
            } finally {
                loading.classList.remove('active');
                uploadBtn.disabled = false;
            }
        }

        async function checkStatus() {
            const taskId = document.getElementById('taskId').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if (!taskId) {
                showResult('Введите ID задачи', true);
                return;
            }

            loading.classList.add('active');

            try {
                const response = await fetch(`/status/${taskId}`);
                const data = await response.json();

                if (response.ok) {
                    let statusHtml = `<strong>Статус:</strong> ${data.status}<br>`;
                    if (data.original_filename) {
                        statusHtml += `<strong>Файл:</strong> ${data.original_filename}<br>`;
                    }
                    if (data.output_format) {
                        statusHtml += `<strong>Формат:</strong> ${data.output_format}<br>`;
                    }
                    if (data.target_width || data.target_height) {
                        statusHtml += `<strong>Размер:</strong> ${data.target_width || 'auto'}x${data.target_height || 'auto'}<br>`;
                    }
                    if (data.created_at) {
                        statusHtml += `<strong>Создан:</strong> ${data.created_at}<br>`;
                    }
                    if (data.completed_at) {
                        statusHtml += `<strong>Завершен:</strong> ${data.completed_at}<br>`;
                    }
                    if (data.error_message) {
                        statusHtml += `<strong>Ошибка:</strong> ${data.error_message}<br>`;
                    }

                    if (data.status === 'completed' && data.output_filename) {
                        statusHtml += `<a href="/download/${data.output_filename}" class="download-link" download>Скачать ${data.output_filename}</a>`;
                    }

                    showResultHtml(statusHtml, false);
                } else {
                    showResult(`Ошибка: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`Ошибка: ${error.message}`, true);
            } finally {
                loading.classList.remove('active');
            }
        }

        function showResult(message, isError) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.style.display = 'block';
        }

        function showResultHtml(html, isError) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
