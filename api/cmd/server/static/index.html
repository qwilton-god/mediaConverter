<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4CAF50;
        }
        .upload-section {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            border-radius: 6px;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status-section {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
        }
        .status-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .status-input input {
            flex: 1;
            padding: 12px;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            border-radius: 6px;
            color: #e0e0e0;
        }
        .status-input button {
            width: auto;
            padding: 12px 24px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #3d3d3d;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .result.error {
            border-left: 4px solid #f44336;
        }
        .result.success {
            border-left: 4px solid #4CAF50;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Converter</h1>

        <div class="upload-section">
            <h2>Загрузить файл</h2>
            <div class="form-group">
                <label for="file">Выберите файл</label>
                <input type="file" id="file" accept=".jpg,.jpeg,.png,.gif,.pdf,.mp4">
            </div>
            <button onclick="uploadFile()" id="uploadBtn">Загрузить</button>
        </div>

        <div class="status-section">
            <h2>Проверить статус</h2>
            <div class="status-input">
                <input type="text" id="taskId" placeholder="Введите ID задачи">
                <button onclick="checkStatus()">Проверить</button>
            </div>
        </div>

        <div id="result" class="result" style="display: none;"></div>
        <div class="loading" id="loading">Загрузка...</div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const uploadBtn = document.getElementById('uploadBtn');

            if (!file) {
                showResult('Выберите файл', true);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.classList.add('active');
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                const traceId = response.headers.get('X-Trace-ID') || '';

                if (response.ok) {
                    showResult(`Файл загружен!\n\nID: ${data.id}\nTrace ID: ${traceId}\nСтатус: ${data.status}`, false);
                    document.getElementById('taskId').value = data.id;
                } else {
                    showResult(`Ошибка: ${data.error}\nTrace ID: ${traceId}`, true);
                }
            } catch (error) {
                showResult(`Ошибка: ${error.message}`, true);
            } finally {
                loading.classList.remove('active');
                uploadBtn.disabled = false;
            }
        }

        async function checkStatus() {
            const taskId = document.getElementById('taskId').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if (!taskId) {
                showResult('Введите ID задачи', true);
                return;
            }

            loading.classList.add('active');

            try {
                const response = await fetch(`/status/${taskId}`);
                const data = await response.json();

                if (response.ok) {
                    let statusText = `Статус: ${data.status}\n`;
                    if (data.original_filename) {
                        statusText += `Файл: ${data.original_filename}\n`;
                    }
                    if (data.created_at) {
                        statusText += `Создан: ${data.created_at}\n`;
                    }
                    if (data.completed_at) {
                        statusText += `Завершен: ${data.completed_at}\n`;
                    }
                    if (data.error_message) {
                        statusText += `Ошибка: ${data.error_message}\n`;
                    }
                    showResult(statusText, false);
                } else {
                    showResult(`Ошибка: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`Ошибка: ${error.message}`, true);
            } finally {
                loading.classList.remove('active');
            }
        }

        function showResult(message, isError) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
