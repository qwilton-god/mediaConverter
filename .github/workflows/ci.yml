name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-api:
    name: Test API Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download Go dependencies
        working-directory: ./api
        run: go mod download

      - name: Verify dependencies
        working-directory: ./api
        run: go mod verify

      - name: Run go vet
        working-directory: ./api
        run: go vet ./...

      - name: Run tests
        working-directory: ./api
        run: go test -v -race -coverprofile=coverage.out ./handlers/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./api/coverage.out
          flags: api
          name: api-coverage

  test-worker:
    name: Test Worker Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download Go dependencies
        working-directory: ./worker
        run: go mod download

      - name: Verify dependencies
        working-directory: ./worker
        run: go mod verify

      - name: Run go vet
        working-directory: ./worker
        run: go vet ./...

      - name: Run tests
        working-directory: ./worker
        run: go test -v -race -coverprofile=coverage.out ./converter/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./worker/coverage.out
          flags: worker
          name: worker-coverage
