name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master]

jobs:
  test-api:
    name: Test API Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download Go dependencies
        working-directory: ./api
        run: go mod download

      - name: Verify dependencies
        working-directory: ./api
        run: go mod verify

      - name: Run go vet
        working-directory: ./api
        run: go vet ./...

      - name: Run tests
        working-directory: ./api
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./api/coverage.out
          flags: api
          name: api-coverage

  test-worker:
    name: Test Worker Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download Go dependencies
        working-directory: ./worker
        run: go mod download

      - name: Verify dependencies
        working-directory: ./worker
        run: go mod verify

      - name: Run go vet
        working-directory: ./worker
        run: go vet ./...

      - name: Run tests
        working-directory: ./worker
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./worker/coverage.out
          flags: worker
          name: worker-coverage

  lint:
    name: Lint with golangci-lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api, worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./${{ matrix.service }}
          args: --timeout=5m

  docker-build:
    name: Build Docker images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api-service, worker-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'api-service' && 'api' || 'worker' }}
          file: ./docker-compose.yml
          push: false
          tags: mediaconverter-${{ matrix.service }}:test
          target: ${{ matrix.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
